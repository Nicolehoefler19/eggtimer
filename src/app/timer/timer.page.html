<ion-header>
  <ion-toolbar>
    <ion-title>Eieruhr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
    <ion-col size=12>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Zeit: 5 Minuten</ion-card-subtitle>
          <ion-card-title>Weichgekochtes Ei</ion-card-title>
        </ion-card-header>

        <ion-card-content class="ion-text-center">
          <ion-img src="../../assets/imgs/soft.png" class="image-smaller"></ion-img>
          <br>
          <ion-button color="warning" (click)="goToTimerSoft()">Timer starten</ion-button>
        </ion-card-content>
      </ion-card>
  </ion-col>

  </ion-row>

  <ion-row class="ion-align-items-center">
    <ion-col size=12>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Zeit: 7 Minuten</ion-card-subtitle>
          <ion-card-title>Mittelfestes Ei</ion-card-title>
        </ion-card-header>

        <ion-card-content class="ion-text-center">
          <ion-img src="../../assets/imgs/middle.png" class="image-smaller"></ion-img>
          <br>
          <ion-button color="warning" (click)="goToTimerMiddle()">Timer starten</ion-button>
        </ion-card-content>
      </ion-card>
  </ion-col>

  </ion-row>

  <ion-row class="ion-align-items-center">
    <ion-col size=12>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Zeit: 10 Minuten</ion-card-subtitle>
          <ion-card-title>Hartgekochtes Ei</ion-card-title>
        </ion-card-header>

        <ion-card-content class="ion-text-center">
          <ion-img src="../../assets/imgs/hard.png" class="image-smaller"></ion-img>
          <br>
          <ion-button color="warning" (click)="goToTimerHard()">Timer starten</ion-button>
        </ion-card-content>
      </ion-card>
  </ion-col>

  </ion-row>
</ion-grid>
</ion-content>
